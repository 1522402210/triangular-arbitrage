<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>三角套利机器人</title>
</head>

<body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.bootcss.com/angular.js/1.6.0-rc.2/angular.min.js"></script>
  <script src="/pubsub.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <div class="container" ng-app="pubSub" ng-controller="pubSubController">
    <div class="row">
      <div style="text-align: center; margin-top: 20px">
        <h3>三角套利</h3>
      </div>
    </div>
    <div class="row">
      <table class="eleven columns table">
        <thead>
          <tr>
            <th>Step A</th>
            <th>Step B</th>
            <th>Step C</th>
            <th>Rate</th>
            <th>正常手续费</th>
            <th>(Rate - 手续费)</th>
            <th>BnB手续费</th>
            <th>(Rate - BnB手续费)</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="(index,rank) in ranks">
            <td>{{rank.stepA}}</td>
            <td>{{rank.stepB}}</td>
            <td>{{rank.stepC}}</td>
            <td style="font: caption;">{{rank.rate + '%'}}</td>
            <td style="font: caption;">{{rank.fee[0] + '%'}}</td>
            <td style="font: caption;">{{rank.profitRate[0] + '%'}}</td>
            <td style="font: caption;">{{rank.fee[1] + '%'}}</td>
            <td style="font: caption;">{{rank.profitRate[1] + '%'}}</td>
          </tr>
        </tbody>
    </div>
  </div>
</body>

</html>
